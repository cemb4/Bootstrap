<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="lastName">Введите фамилию</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
    <br/>
    <hr/>
    <label for="newUserRole">Role</label>
    <select class="form-select form-select-sm" multiple aria-label="multiple select example"
            id="newUserRole" name="selectedRolesForNewUser">
        <option
                th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${role.toString().equals('ROLE_USER') || role.toString().equals('ROLE_ADMIN')}">
        </option>

    </select>
    <input type="submit" value="Update">
</form>

</body>
</html>
